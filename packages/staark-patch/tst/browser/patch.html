<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div>
      <span class="item-1">Hello there</span>
      <span class="item-2">General Kenobi</span>
    </div>

    <script type="module">
      import {
        node,
        prepare,
      } from '../../dst/staark-patch.js'

      const patch = prepare(document.body.firstElementChild)

      patch(
        node('div', {
          id: 'first-id',
        }, [
          node('ul', [
            node('li', 'item 1'),
            node('li', 'item 2'),
            node('li', 'item 3'),
          ]),
        ]),
      )

      patch(
        node('div', {
          id: 'second-id',
        }, [
          node('ul', [
            node('li', 'item 2'),
            node('li', 'item 3'),
            node('li', 'item 4'),
          ]),
        ]),
      )
    </script>
  </body>

</html>
