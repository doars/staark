<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../dst/staark-components.css">
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import {
        view,
        node,
        mount,
      } from '../../core/dst/base.js'
      import {
        inputList,
      } from '../dst/staark-components.js'

      console.log('input-list', inputList)

      mount(
        document.getElementById('app'),
        view('component', (state) => {
          return node('div', {},
            inputList('items', {
              class: 'dropdown',

              legend: 'items',
              multiple: true,
              name: 'list',

              preview: true,
              previewLabel: 'preview',

              search: 2,
              searchLabel: 'search'
            }, [{
              value: 'alpha',
            }, {
              value: 'beta',
            }, {
              value: 'gamma',
            }])
          )
        })
      )
    </script>
  </body>

</html>
