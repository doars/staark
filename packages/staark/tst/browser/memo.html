<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div id="app"></div>

    <script type="module">
      import {
        memo,
        mount,
        node,
      } from '../../dst/staark.js'

      console.log('memo', memo)
      console.log('mount', mount)
      console.log('node', node)

      const renderCount1 = (state) =>
        node('div', [
          'with memo, will update, use memo input: ',
          state.count,
        ])
      const renderCount2 = (state) =>
        node('div', [
          'with memo, will not update: ',
          state.count,
        ])
      const renderCount3 = (state) =>
        node('div', [
          'with memo function, but only updates half the time: ',
          state.count,
        ])

      console.log(
        '[update, unmount]',
        mount(
          document.getElementById('app'),
          (state) => [
            // Without memo function, should always update.
            node('div', [
              'without memo, will update: ',
              state.count,
            ]),

            // With memo function, but given valid input, therefore should update.
            memo(
              renderCount1,
              state.count
            ),

            // With memo function, but given invalid input, therefore should not update.
            memo(
              renderCount2,
              null,
            ),

            // With memo function, but only updates half the time.
            memo(
              renderCount3,
              Math.floor(state.count / 2),
            ),

            // Buttons to mutate the state, therefore invoke an update.
            node('div', [
              node('button', {
                click: () => state.count++,
              }, 'add'),
              node('button', {
                click: () => state.count--,
              }, 'subtract'),
            ]),
          ],
          { count: 0, },
        )
      )
    </script>
  </body>

</html>
