  <body>
    <div id="app"></div>

    <script type="module">
      import {
        mount,
        node,
      } from '/packages/staark/dst/staark.js'

      console.log('mount', mount)
      console.log('node', node)

      console.log(
        '[update, unmount, state]',
        mount(
          document.getElementById('app'),
          (state) => [
            (state.clicks % 2) === 0 ? (
              node('button', {
                click: () => state.clicks += 1,
              }, 'Click me!')
            ) : node('span', 'Can\'t click me!'),

            (state.clicks % 2) === 1 ? (
              node('button', {
                click: () => state.clicks += 1,
              }, 'Click me!')
            ) : node('span', 'Can\'t click me!'),

            node('span',
              ' clicks: ' + state.clicks
            ),
          ],
          { clicks: 0, },
        ),
      )
