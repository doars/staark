<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div id="app"></div>

    <script type="module">
      import {
        mount,
        node,
      } from '../../dst/staark.js'

      mount(
        '#app',
        () => [
          node('div', {
            class: 'class-string',
          }, 'class string'),

          node('div', {
            class: [
              'class',
              'array',
            ],
          }, 'class array'),

          node('div', {
            class: {
              class: true,
              object: 'truthy',
              disabled: false,
            },
          }, 'class object'),
        ],
      )
    </script>
  </body>

</html>
